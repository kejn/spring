<!DOCTYPE html>
<html>
<body>
<section>
    <div flash-message="5000" ></div>

    <p>Podaj tytuł książki: <span>{{ bookTitle }}</span></p>
    <input type="text" ng-model="bookTitle" />
    <button ng-click="search()">Szukaj</button>
    <button ng-click="addOrUpdateBook()">Dodaj książkę</button>

    <table>
        <tr>
            <th>Tytuł</th>
            <th>Autorzy</th>
            <th>Usuń</th>
            <th>Edytuj</th>
        </tr>
        <tr ng-repeat="book in books">
            <td>{{ book.title }}</td>
            <td>
            	<span ng-repeat="author in book.authors">
            	{{ author.firstName + " " + author.lastName }}
            	{{$last ? '' : ', '}}
            	</span>
           	</td>
            <td>
                <button ng-click="deleteBook(book.id)">Usuń</button>
            </td>
            <td>
                <button ng-click="addOrUpdateBook($index)">Edytuj</button>
            </td>
        </tr>
    </table>
</section>
</body>
</html>
