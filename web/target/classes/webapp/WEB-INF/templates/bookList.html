<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/static/application.css}" href="/static/application.css" />
    <title>Lista książek</title>
</head>
<body>
	<div id="nav" class="whitebg">
		<div class="content">
			<div>
				<a href="home">Strona główna</a>
			</div>
			<div>
				<a href="books">Lista książek</a>
			</div>
		</div>
	</div>
	<div class="content">
	    <table style="width:inherit; position: fixed;">
	    	<tr>
	    		<th>ID</th>
	    		<th>Tytuł książki</th>
	    		<th>Autorzy</th>
	    		<th>
	    			<form>
	        			<input type="submit" value="Usuń" style="visibility: hidden;"/>
	       			</form>
       			</th>
	    	</tr>
    	</table>
	    <table id="bookList" style="padding-top:40px;">
	    	<tr th:each="book : ${books}">
	        	<td th:text="${book.id}">id</td>
	        	<td th:text="${book.title}">title</td>
	        	<td th:text="${book.authors}">authors</td>
	        	<td>
	        		<form th:action="@{/delete/book/} + ${book.id}" method="GET">
	        			<input type="submit" value="Usuń" />
	       			</form>
				</td>
	        </tr>
	    </table>
    </div>
</body>
</html>
